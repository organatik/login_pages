<div class="wrapper">
  <div fxLayout="column">
    <div class="header" fxFlex="100" >
      <span>Logo</span>
      <span>Sign in</span>
    </div>
  </div>
  <div fxLayout.gt-xs="row" fxLayout.xs="column" fxLayoutAlign="center center">
    <div class="text" fxLayoutAlign="center center" fxFlex.xs="100" fxFlex.gt-sm="50%" >
      <p><span>Make intelligent B2B</span>
        <span>procurement & operations</span>
        <span>deciscions in seconds.</span></p>
    </div>
    <div class="form"  fxFlex.gt-sm="50%" fxFlex.xs="100" fxLayoutAlign="center none" fxLayout="row">
      <div class="container" class.xs="container-xs"class.sm="container-md">
        <span class="top">Sign Up</span>
        <input type="text" placeholder="Full name">
        <input  type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button  md-raised-button class="sign-in">
          Sign Up
        </button>
        <span class="line"><hr color="#4F4E77"></span>
        <span class="or">or</span>
        <span class="line"><hr color="##4F4E77"></span>
        <button md-raised-button class="sign-google">
          <i class="fa fa-google" aria-hidden="true"></i>
          Sign up with Google
        </button>
      </div>
    </div>
  </div>
</div>
