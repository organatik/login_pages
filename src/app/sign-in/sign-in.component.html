<div  fxLayoutAlign="center"  fxLayout="row">
  <div class="container" class.sm="container-md" class.xs="container-xs">
    <img src="../../assets/logotest.png" alt="Logo">
    <span class="top">Sign In</span>
    <!--<form [formGroup]="myForm"-->
          <!--(ngSubmit)=onSubmit(myForm.value)>-->
      <input  type="email" placeholder="Email" id="email"  required>
      <input type="password" placeholder="Password" id="password"  required>
      <button  md-raised-button class="sign-in">
        Sign In
      </button>
      <span class="line"><hr></span>
      <span class="or">or</span>
      <span class="line"><hr></span>
      <button md-raised-button class="sign-google">
        <i class="fa fa-google" aria-hidden="true"></i>
        Sign in with Google
      </button>
    <!--</form>-->
    <p class="already">
      Don't have an account?
       <span [routerLink]="['']">Sign up</span>
    </p>
  </div>
</div>
